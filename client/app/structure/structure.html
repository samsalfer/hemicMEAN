<div>This is the structure view.</div>
<p> {{$ctrl.idSelected}}</p>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Estructuras:</h1>
      <div ng-repeat="st in $ctrl.structures">
        <p>
          <a ng-click="$ctrl.selected(st._id)">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            {{st.idStructure}}
          </a>
        </p>
        <!--ng-if="$ctrl.idStructure != '' && $ctrl.idStructure == st.idStructure"-->
        <div ng-show="$ctrl.idSelected == st._id">
          <p  style="padding-left: 20px" ng-repeat="e in st.elements">{{e.name}} </p>
        </div>
      </div>
    </div>
  </div>
</div>
