<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Estructuras:</h1>

      <div class="row">
        <div class="col-sm-6">


            <form class="search-form">
              <label>Search</label>
              <p class="input-group">
                <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="searchText">
                <span class="input-group-btn">
                 </span>
              </p>
            </form>

            <div ng-repeat="st in $ctrl.structures | filter:searchText">
              <p>
                <a ng-click="$ctrl.selected(st._id)">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  {{st.idStructure}}
                </a>
              </p>
              <!--ng-if="$ctrl.idStructure != '' && $ctrl.idStructure == st.idStructure"-->
              <div ng-show="$ctrl.idSelected == st._id">
                <p  style="padding-left: 20px" ng-repeat="e in st.elements">
                  <a ng-click="$ctrl.elementSelected(e._id)">{{e.name}}</a>
                </p>
              </div>

            </div>
        </div>
        <div class="col-sm-6">
          <div ng-repeat="el in $ctrl.elements.terms">
            <p>
                {{el.name}}

            </p>
         </div>
        </div>



      </div>
    </div>
  </div>
</div>
